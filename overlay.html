<!DOCTYPE html>
<html>

<head>
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img id="randomImage" src="" alt="Advertisement" />
    <script src="overlay.js"></script>
</body>

</html>
